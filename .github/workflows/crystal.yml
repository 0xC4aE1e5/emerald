name: Emerald CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: |
        make
        ./emerald test.em
        cd py2em1
        ../py2em test.py > test.em
        ../emerald test.em
